<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти</title>
    <style>
        body {
            margin: 0;
            font-family: 'Open Sans', sans-serif;
            line-height: 1.6;
            color: #333;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background-color: #343a40;
            color: #ffffff;
        }
        header h1 {
            margin: 0;
        }
        header nav ul {
            display: flex;
            align-items: center;
            list-style: none;
            padding: 0;
            margin: 0;
        }
        header nav ul li {
            margin: 0 1rem;
        }
        header nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        main {
            padding: 2rem;
            background-color: #f4f4f4;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin: 1rem auto;
            width: 80%;
        }
        main h2 {
            color: #343a40;
            margin-bottom: 1rem;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-top: 1rem;
        }
        label {
            margin-bottom: 0.5rem;
        }
        input[type="text"], input[type="email"], textarea {
            display: block;
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #dddddd;
            border-radius: 5px;
            margin-bottom: 1rem;
        }
        input[type="submit"] {
            background-color: #343a40;
            color: #ffffff;
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
        }
        input[type="submit"]:hover {
            background-color: #272b2e;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 1rem;
        }
        footer {
            background-color: #343a40;
            color: #ffffff;
            text-align: center;
            padding: 1rem 0;
            bottom: 0;
            left: 0;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Контакти</h1>
        <nav>
            <ul>
                <li><a href="../index.html">Головна</a></li>
                <li><a href="about.html">Про автора</a></li>
                <li><a href="services.html">Послуги</a></li>
                <li><a href="portfolio.html">Портфоліо</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Зворіть нам на електронну пошту</h2>
        <form action="mailto:info@example.com" method="post" enctype="text/plain">
            <label for="name">Ім'я:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="email">Електронна адреса:</label>
            <input type="email" id="email" name="email" required><br><br>
            <label for="message">Повідомлення:</label>
            <textarea id="message" name="message" rows="10" cols="30" required></textarea><br><br>
            <input type="submit" value="Надіслати">
        </form>
    </main>
    <footer>
        <p>Copyright © 2024</p>
    </footer>
</body>
</html>
